name: Checkout ssh

permissions:
  contents: write

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.ROBCC_SSH }}
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.ROBCC_SSH }}

name: Release with pr
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch name where tag will be created'
        type: string
        required: true
        default: 'develop'
      scriptType:
        description: 'Version script'
        type: choice
        required: true
        default: 'prerelease'
        options:
          - 'prerelease'
          - 'patch'
          - 'prepatch'
          - 'minor'
          - 'preminor'
          - 'major'
          - 'premajor'
      preid:
        description: 'prerelease identifiers'
        type: string
        required: false
        default: 'rc'
      secondPR:
        description: Create second PR?
        type: string
        required: false

jobs:
  release-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Node setup
        uses: actions/setup-node@v3
        with:
          node-version: '16.10'

      - name: Code checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}

      - name: Increase version
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          npm version ${{ inputs.scriptType }} --preid=${{ inputs.preid }}

      - name: Retrieve version
        id: version
        run: |
          echo "TAG_NAME=$(git describe --tags $(git rev-list --tags --max-count=1))" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        id: pr
        uses: peter-evans/create-pull-request@v5
        with:
          title: "release: ${{ steps.version.outputs.TAG_NAME }} ðŸŽ‰"
          body: Automated release
          branch: release/${{ steps.version.outputs.TAG_NAME }}
          labels: |
            automated pr
            release

      - name: Push tag
        run: |
          git push origin ${{ steps.version.outputs.TAG_NAME }}

      - name: Outputs
        run: |
          git branch --show-current
          echo "Pull request created: ${{ steps.pr.outputs.pull-request-url }}"

      - name: Code checkout
        uses: actions/checkout@v3
        with:
          ref: release/${{ steps.version.outputs.TAG_NAME }}

      - name: Outputs 2
        run: |
          git branch --show-current

